<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doit.io</title>
</head>
<body>
    <div class="container">

        <select name="time" id="hour">hour</select>
        <select name="time" id="mins">min</select>
        <select name="time" id="ampm">
            <option value="am">am</option>
            <option value="pm">pm</option>
        </select>
        <select name="time" id="month">month</select>
        <select name="time" id="day">day</select>

        
    
        <input type="checkbox">
        <input type="text" class="task">
        <input type="time" name="" id="">
        <button class="add">add task</button>
        <button class="delete">Delete</button>
        <p class="showTask"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
